<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список коротких URL</title>
    <style>
      /* Оформление таблицы */
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
      }
      
      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }
      
      th {
        background-color: #4caf50;
        color: white;
        font-size: 18px;
      }
      
      td {
        font-size: 16px;
        word-wrap: break-word;
        max-width: 250px;
        white-space: normal;
      }
      
      /* Сообщения */
      .messages {
        width: 80%;
        margin: 20px auto;
      }
      
      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
        font-size: 16px;
      }
      
      /* Сообщение об успехе */
      .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      
      /* Сообщение об ошибке */
      .alert-error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      
      /* Сообщение с предупреждением */
      .alert-warning {
        color: #856404;
        background-color: #fff3cd;
        border-color: #ffeeba;
      }
      
      /* Центрирование сообщения "Нет доступных URL" */
      .no-urls {
        text-align: center;
        font-size: 18px;
        color: #757575;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Список коротких URL</th>
        </tr>
      </thead>
      <tbody>
        {% for url in my_list %}
          <tr>
            <td>{{ url.new_url }}</td>
          </tr>
        {% empty %}
          <tr>
            <td class="no-urls" colspan="1">Нет доступных URL</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <div>
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </body>
</html>
